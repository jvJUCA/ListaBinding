<div class="container">
    <div class="calculator-card">
      <h2>Calculadora Simples</h2>
      
      <form [formGroup]="calculatorForm" (ngSubmit)="calculate()">
        <div class="form-group">
          <label for="num1">Primeiro Número</label>
          <input 
            type="number" 
            id="num1" 
            formControlName="num1"
            step="any"
          >
          <div class="error" *ngIf="calculatorForm.get('num1')?.errors?.['required'] && calculatorForm.get('num1')?.touched">
            Primeiro número é obrigatório
          </div>
        </div>

        <div class="form-group">
          <label for="operation">Operação</label>
          <select id="operation" formControlName="operation">
            <option value="+">Soma (+)</option>
            <option value="-">Subtração (-)</option>
            <option value="*">Multiplicação (*)</option>
            <option value="/">Divisão (/)</option>
          </select>
          <div class="error" *ngIf="calculatorForm.get('operation')?.errors?.['required'] && calculatorForm.get('operation')?.touched">
            Operação é obrigatória
          </div>
        </div>

        <div class="form-group">
          <label for="num2">Segundo Número</label>
          <input 
            type="number" 
            id="num2" 
            formControlName="num2"
            step="any"
          >
          <div class="error" *ngIf="calculatorForm.get('num2')?.errors?.['required'] && calculatorForm.get('num2')?.touched">
            Segundo número é obrigatório
          </div>
        </div>

        <button type="submit" [disabled]="!calculatorForm.valid">Calcular</button>
      </form>

      <div class="result" *ngIf="showResult">
        <h3>Resultado:</h3>
        <input type="text" [value]="result" readonly>
      </div>
      
      <div>
        <a href="/cadastrar"><button>Proximo Exercicio ➡</button></a>
      </div>
    </div>
  </div>
